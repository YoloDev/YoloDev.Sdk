name: CI

on:
  - push
  - pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: 'true'
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ”½ Install dotnet
        uses: actions/setup-dotnet@v1

      - name: ğŸ”½ Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.10
        with:
          versionSpec: '5.x'

      - name: ğŸ” Print dotnet info
        run: dotnet --info

      - name: ğŸ” Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.10
        with:
          useConfigFile: true

      - name: ğŸ”½ Restore
        run: dotnet restore -p:Configuration=Release

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release

      - name: ğŸ“¦ Pack
        run: dotnet pack --configuration Release --no-build

      - name: ğŸ§ª Test (build samples)
        run: dotnet build -p:YoloDevSdkVersion=${{ steps.gitversion.outputs.fullSemVer }}
        working-directory: sample

      - name: ğŸ”¼ Upload packages as artifact
        uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: artifacts/nuget/

      - name: ğŸ”¼ Upload global.json as artifact
        uses: actions/upload-artifact@v2
        with:
          name: global-json
          path: global.json

  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    environment: nuget
    needs:
      - build

    steps:
      - name: ğŸ”½ Download global.json artifact
        uses: actions/download-artifact@v2
        with:
          name: global-json

      - name: ğŸ”½ Download global.json artifact
        uses: actions/download-artifact@v2
        with:
          name: nuget

      - name: ğŸ”½ Install dotnet
        uses: actions/setup-dotnet@v1

      - name: ğŸ”¼ Publish package to nuget
        run: dotnet nuget push --force-english-output --api-key '${{ secrets.NUGET_API_KEY }}' --source '${{ secrets.NUGET_FEED }}' --skip-duplicate "*.nupkg"
