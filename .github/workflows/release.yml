name: release-please

on:
  push:
    branches: [main]

jobs:
  release_please:
    name: Release Please
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      actions: write
      statuses: write

    steps:
      - id: release
        uses: GoogleCloudPlatform/release-please-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          command: manifest

      - id: transform
        name: Massage output
        env:
          PATHS_RELEASED: ${{ steps.release.outputs.paths_released }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          UPLOAD_URL: ${{ steps.release.outputs.upload_url }}
        run: |
          ANY=$(echo $PATHS_RELEASED | jq '. | length | . > 0')
          echo "ANY: $ANY"
          echo "TAG_NAME: '$TAG_NAME'"
          echo "UPLOAD_URL: '$UPLOAD_URL'"
          echo "::set-output name=any::$ANY"

      - name: Print outputs
        env:
          ANY: ${{ steps.transform.outputs.any }}
        run: |
          echo "any: '$ANY'"

    outputs:
      any_released: ${{ steps.transform.outputs.any }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}

  build:
    name: Create Release
    runs-on: ubuntu-latest
    # if: fromJSON(needs.release_please.outputs.any_released)
    needs:
      - release_please

    permissions:
      contents: write

    concurrency:
      group: release

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”½ Install dotnet
        uses: actions/setup-dotnet@v1

      - name: ğŸ” Print dotnet info
        run: dotnet --info

      - name: ğŸ”½ Restore
        run: dotnet restore -p:Configuration=Release

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release

      - name: ğŸ“¦ Pack
        run: dotnet pack --configuration Release --no-build

      - name: ğŸ”¼ Upload packages as artifact
        uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: nuget
          path: artifacts/nuget/

      - name: ğŸ”¼ Upload global.json as artifact
        uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: global-json
          path: global.json

