name: Release

on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # environment: nuget

    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: 🔧 Setup git
        run: git branch -D main || true; git checkout -b main

      - name: 🔽 Install dotnet
        uses: actions/setup-dotnet@v1

      - name: 🔽 Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.10
        with:
          versionSpec: '5.x'

      - name: 🔍 Print dotnet info
        run: dotnet --info

      - name: 🔍 Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.10
        with:
          useConfigFile: true

      - name: 🔽 Restore
        run: dotnet restore -p:Configuration=Release

      - name: 🔨 Build
        run: dotnet build --configuration Release

      - name: 📦 Pack
        run: dotnet pack --configuration Release --no-build

      - name: 🔧 Create local tag
        run: git tag "v${{ steps.gitversion.outputs.fullSemVer }}"

      - name: 📝 Create changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔼 Upload packages as artifact
        uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: artifacts/nuget/

      - name: 🔼 Upload global.json as artifact
        uses: actions/upload-artifact@v2
        with:
          name: global-json
          path: global.json

    outputs:
      version: ${{ steps.gitversion.outputs.fullSemVer }}
      changelog: ${{ steps.changelog.outputs.changelog }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: 🔽 Download nuget artifact
        uses: actions/download-artifact@v2
        with:
          name: nuget

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: v${{ needs.build.outputs.version }}
          body: ${{ needs.build.outputs.changelog }}
          files: |
            *.nupkg
      # - name: 🔼 Publish package to nuget
      #   run: dotnet nuget push --force-english-output --api-key '${{ secrets.NUGET_API_KEY }}' --source '${{ secrets.NUGET_FEED }}' --skip-duplicate "*.nupkg"
